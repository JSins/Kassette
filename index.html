<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- <script src="https://kit.fontawesome.com/a759227025.js" crossorigin="anonymous"></script> -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.0/howler.min.js"></script>
    <title>Kassette</title>
</head>
<body>
<div id="loading">
    <div id="loadcontent" style="display: none;">
        <div id="logo"></div>
        Loading...
        <div id="loadbox">
            <div id="load"></div>
        </div>
        <div id="km"></div>
    </div>
</div>
<div id="content">
    <main>
        <div class="clicker" id="turn">
            <div class="clicker" id="turn1"></div>
            <div class="clicker" id="turn2"></div>
        </div>
        <div class="clicker" id="cassette"></div>
        <div class="clicker" id="deck"></div>
        <div class="clicker" id="turner">
            <div class="clicker" id="turner1"></div>
            <div class="clicker" id="turner2"></div>
        </div>
    </main>
    <footer>
        <div class="clicker backgroundcontrol" id="controlsrevplay" style="background-image: url(img/controlsrevplay.png); z-index: 1; display: none;"></div>
        <div class="clicker backgroundcontrol" id="controlsplayfor" style="background-image: url(img/controlsplayfor.png); z-index: 2; display: none;"></div>
        <div class="clicker backgroundcontrol" id="controlsrevfor" style="background-image: url(img/controlsrevfor.png); z-index: 3; display: none;"></div>
        <div class="clicker backgroundcontrol" id="controlsrevplayfor" style="background-image: url(img/controlsrevplayfor.png); z-index: 4;"></div>
        <div class="clicker" id="play"></div>
        <div class="clicker" id="rev"></div>
        <div class="clicker" id="for"></div>
        <div class="clicker" id="stop"></div>
        <div class="clicker" id="vol">
            <input type="range" name="vol" id="volslider" min="0" max="100" step="1">
        </div>
    </footer>
</div>
<script src="javascript.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/a759227025.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.0/howler.min.js"></script>
    <title>Kassette</title>
</head>
<body>
<div id="content">
    <main>
        <div class="clicker" id="turn">
            <div class="clicker" id="turn1"></div>
            <div class="clicker" id="turn2"></div>
        </div>
        <div class="clicker" id="cassette"></div>
        <div class="clicker" id="deck"></div>
        <div class="clicker" id="turner">
            <div class="clicker" id="turner1"></div>
            <div class="clicker" id="turner2"></div>
        </div>
    </main>
    <footer>
        <div class="clicker" id="play">Play</div>
        <div class="clicker" id="rev">Rev</div>
        <div class="clicker" id="for">For</div>
        <div class="clicker" id="stop">Stop</div>
        <div class="clicker" id="vol">
            <input type="range" name="vol" id="volslider" min="0" max="100" step="1">
        </div>
    </footer>
</div>
<script src="javascript.js"></script>
</body>
</html>
